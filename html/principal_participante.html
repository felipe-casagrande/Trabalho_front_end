<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saqua Eventos</title>
    <link rel="stylesheet" href="../css/principal_participante.css">
    <script defer src="../js/principal_participante.js"></script>
</head>
<body>
    <header class="cabecalho">
        <div class="logo-container">
            <img src="../imagens/logo.jpeg" alt="Saqua Eventos Logo" class="logo-img">
        </div>
        
        <nav class="menu-principal">
            
            <a href="#" class="item-menu">
                Meus Ingressos
                <img src="../imagens/icones/ingressos-de-cinema.png" alt="Meus Ingressos" class="icone-menu">
            </a>
            
            <a href="#" class="item-menu">
                Criar Favoritos
                <img src="../imagens/icones/favorito.png" alt="Criar Favoritos" class="icone-menu">
            </a>
            
            <div class="menu-perfil" id="perfil-dropdown-container">
                
                <div class="icone-perfil" id="botao-perfil">
                    <i class="fas fa-user-circle"></i> Meu Perfil                                          
                </div>
                
                <div class="dropdown-perfil hidden" id="opcoes-perfil">
                    <div class="info-usuario">
                        <span class="avatar-sigla">NU</span> <span id="nome-usuario-perfil">Nome Usuário</span>
                    </div>
                    <a href="login.html" class="btn-sair"><i class="fas fa-sign-out-alt"></i> Sair</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="conteudo-principal">
        <div class="bloco-mensagem">
            <p>
                **Publique um evento pela primeira vez!**<br>
                Você tem total autonomia para cadastrar, gerenciar e<br>
                acompanhar todas as informações do seu evento.
            </p>
        </div>
    </main>
</body>
</html>
