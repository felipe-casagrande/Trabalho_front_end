<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saqua Eventos</title>
    <link rel="stylesheet" href="../css/principal_participante.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="../js/principal_participante.js"></script>
</head>
<body>
    <header class="cabecalho">
        <div class="logo-container">
            <img src="../imagens/logo.jpeg" alt="Saqua Eventos Logo" class="logo-img">
        </div>
        
        <nav class="menu-principal">
            
            <a href="#" class="item-menu">
                Meus Ingressos
                <i class="fas fa-ticket-alt" style="color: #0e4c6c;"></i> 
            </a>
            
            <a href="favoritos.html" class="item-menu">
                Favoritos
                <i class="fas fa-star" style="color: #0e4c6c;"></i>
            </a>
            
            <div class="menu-perfil" id="perfil-dropdown-container">
                
                <div class="icone-perfil" id="botao-perfil">
                    <i class="fas fa-user-circle"></i> Meu Perfil                                          
                </div>
                
                <div class="dropdown-perfil hidden" id="opcoes-perfil">
                    <div class="info-usuario">
                        <span class="avatar-sigla">NU</span> <span id="nome-usuario-perfil">Nome Usuário</span>
                    </div>
                    <a href="login.html" class="btn-sair"><i class="fas fa-sign-out-alt"></i> Sair</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="conteudo-principal">
        <div class="bloco-saudacao">
            <p>
                **Olá, <span id="nome-saudacao">Participante</span>!**<br>
                Descubra e inscreva-se nos melhores eventos de Saquarema.
            </p>
        </div>

        <div class="listagem-eventos-container">
            <h2>Eventos em Destaque</h2>
            
            <div id="listagem-eventos" class="grade-eventos">
                </div>
            
            <p class="mensagem-nenhum-evento hidden" id="mensagem-nenhum-evento">Nenhum evento encontrado. Cadastre um!</p>
        </div>
    </main>
</body>
</html>
