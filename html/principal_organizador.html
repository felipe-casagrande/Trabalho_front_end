<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organizador | Saqua Eventos</title>
    <link rel="stylesheet" href="../css/principal_participante.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="../js/principal_organizador.js"></script>
</head>
<body>
    <header class="cabecalho">
        <div class="logo-container">
            <img src="../imagens/logo.jpeg" alt="Saqua Eventos Logo" class="logo-img">
        </div>
        
        <nav class="menu-principal">
            
            <a href="cadastrar_evento.html" class="item-menu">
                Cadastrar Evento
                <i class="fas fa-plus-circle" style="color: #0e4c6c;"></i> 
            </a>
            
            <a href="#" class="item-menu">
                Meus Eventos
                <i class="fas fa-calendar-alt" style="color: #0e4c6c;"></i>
            </a>
            
            <div class="menu-perfil" id="perfil-dropdown-container">
                <div class="icone-perfil" id="botao-perfil">
                    <i class="fas fa-user-circle"></i> Meu Perfil                                          
                </div>
                
                <div class="dropdown-perfil hidden" id="opcoes-perfil">
                    <div class="info-usuario">
                        <span class="avatar-sigla">NU</span> <span id="nome-usuario-perfil">Nome Organizador</span>
                    </div>
                    <a href="login.html" class="btn-sair"><i class="fas fa-sign-out-alt"></i> Sair</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="conteudo-principal">
        <div class="bloco-mensagem" style="height: 150px;">
            <p>
                **Olá, <span id="nome-saudacao">Organizador</span>!**<br>
                Use o menu "Cadastrar Evento" para começar a divulgar seus eventos.
            </p>
        </div>
    </main>
</body>
</html>
