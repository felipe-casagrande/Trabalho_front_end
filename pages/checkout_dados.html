<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | Dados do Ingresso</title>
    
    <link rel="stylesheet" href="../css/principal_participante.css"> 
    <link rel="stylesheet" href="../css/checkout.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="../js/checkout_dados.js"></script> 
</head>
<body>
    <header class="cabecalho">
        <div class="logo-container">
            <a href="principal_participante.html">
                <img src="../imagens/logo.jpeg" alt="Saqua Events Logo" class="logo-img">
            </a>
        </div>
        <nav class="menu-principal">
            <div class="icone-perfil"><i class="fas fa-user-circle"></i> Meu Perfil</div>
        </nav>
    </header>

    <main class="container-checkout">
        
        <div class="coluna-dados">
            <h1 class="titulo-secao">Informações dos Ingressos</h1>
            
            <form id="form-dados-pessoais">
                <p class="instrucao">Preencha o nome completo do portador para cada ingresso.</p>
                <div id="lista-portadores">
                    </div>
                
                <button type="submit" id="btn-prosseguir-pagamento" class="btn-prosseguir">
                    Prosseguir para o Pagamento <i class="fas fa-arrow-right"></i>
                </button>
            </form>
        </div>

        <div class="coluna-resumo">
            <h1 class="titulo-secao">Resumo do Pedido</h1>
            <div id="resumo-detalhado">
                </div>
            
            <div class="resumo-final">
                <div class="total-box">
                    <span class="total-label">Total</span>
                    <span id="valor-total-resumo" class="total-valor">R$ 0,00</span>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
