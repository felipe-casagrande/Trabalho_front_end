<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/cadasstro.css">
    <script defer src="../js/cadastro.js"></script> 
</head>
<body>
    <div class="container">
        <img src="../imagens/logo.jpeg" alt="logo">
        <div class="container">
            <h2>Formulário de Cadastro</h2>
            <form id="form-cadastro">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="telefone">Telefone:</label>
                <input type="text" id="telefone" name="telefone" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                
                <label for="tipo">Tipo: (Organizador Ou Participante)</label>
                <select id="tipo" name="tipo" required>
                    <option value="" disabled selected>Selecione o tipo de conta</option>
                    <option value="Participante">Participante</option>
                    <option value="Organizador">Organizador</option>
                </select>
                
                <button type="submit">Cadastrar-se</button>
            </form>
            <p>Já possui uma conta? <a href="../index.html" target="_self">Fazer Login</a></p>
        </div>
    </div>
</body>
</html>
