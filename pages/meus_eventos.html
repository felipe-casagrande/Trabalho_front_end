<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Eventos | Organizador</title>
    <link rel="stylesheet" href="../css/principal_participante.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/meus_eventos.css"> 
    <script defer src="../js/meus_eventos.js"></script> 
</head>
<body>
    <header class="cabecalho">
        <div class="logo-container">
            <a href="principal_organizador.html">
                <img src="../imagens/logo.jpeg" alt="Saqua Eventos Logo" class="logo-img">
            </a>
        </div>
        
        <nav class="menu-principal">
            
            <a href="cadastrar_evento.html" class="item-menu">
                Cadastrar Evento
                <i class="fas fa-plus-circle" style="color: #0e4c6c;"></i> 
            </a>
            
            <a href="meus_eventos.html" class="item-menu item-ativo">
                Meus Eventos
                <i class="fas fa-calendar-alt" style="color: #0e4c6c;"></i>
            </a>
            
            <div class="menu-perfil" id="perfil-dropdown-container">
                <div class="icone-perfil" id="botao-perfil">
                    <i class="fas fa-user-circle"></i> Meu Perfil                                          
                </div>
                
                <div class="dropdown-perfil hidden" id="opcoes-perfil">
                    <div class="info-usuario">
                        <span class="avatar-sigla">OG</span> <span id="nome-usuario-perfil">Organizador</span>
                    </div>
                    <a href="login.html" class="btn-sair"><i class="fas fa-sign-out-alt"></i> Sair</a>
                </div>
            </div>
        </nav>
    </header>

    <main class="conteudo-principal">
        <h1>Eventos Criados</h1>
        
        <div class="lista-eventos" id="lista-eventos-container">
            </div>

    </main>
</body>
</html>
